spring:
  application:
    name: Training
  profiles:
    active: Local
  datasource:
    hikari:
      connection-test-query: SELECT 1 FROM DUAL
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect
        hbm2ddl:
          schema_filter_provider: com.nicico.copper.common.hibernate.CustomSchemaFilterProvider
    open-in-view: false
  liquibase:
    database-change-log-table: Z_LIQ_CHANGELOG
    database-change-log-lock-table: Z_LIQ_CHANGELOG_LOCK
    change-log: classpath:db/changelog/liquibase-master.xml
  main:
    allow-bean-definition-overriding: true
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  activiti:
    rest-api-enabled: true
    history-level: full
    database-schema-update: true
    db-history-used: true
  redis:
    port: 6379

server:
  port: 8080
  servlet:
    context-path: /training
    session:
      cookie:
        name: App_${spring.application.name}

management:
  endpoint:
    health:
      show-details: always

nicico:
  jpa:
    entity:
      package: com.nicico.training.model
  google:
    mail:
      username:
      password:
  mail:
    domain:
    url:
    username:
    password:
  upload:
    dir: /var/nicico/${spring.application.name}/
  person:
    upload:
      dir: /var/nicico/${spring.application.name}/
  temp:
    upload:
      dir: /var/nicico/${spring.application.name}/
  rest-api:
      url: /var/nicico/${spring.application.name}/
  workflow:
    update:
      mode: false
  bpmn:
    upload:
      dir: /var/nicico/${spring.application.name}/

---

spring:
  profiles: Production
  datasource:
    url: jdbc:oracle:thin:@//172.16.180.20:1521/pdb1.icico.net.ir
    username: training
    password: training
  redis:
    host: apps.icico.net.ir
    password: nicico
  security:
    oauth2:
      client:
        registration:
          oserver:
            client-id: ${spring.application.name}
            client-secret: password
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope: user_info
        provider:
          oserver:
            authorization-uri: http://apps.icico.net.ir/oauth/authorize
            token-uri: http://apps.icico.net.ir/oauth/token
            user-info-uri: http://apps.icico.net.ir/user/info
            user-name-attribute: username

